<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shakespearean Language Translator</title>

    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="conatianer-main container-center-80">
        <header>
            <h1>Shakespearean Language Translator 📚 🖊️ </h1>
        </header>

        <section class="translator">
            <textarea name="input-field" id="input-field" placeholder="Enter Text here to see it in Banana Language"
                cols="0" rows="10"></textarea>
            <button id="btn-translate" class="btn-translator" type="submit">Translate</button>
            <span> Translated Text 👇 </span>
            <div id="output-field" class="output-text"></div>
        </section>

        <footer>
            <p>
                <em><strong>About the Translator</strong></em>
            </p>
            <p>
                <em>
                    Translator takes the input from the user and outputs the text in the
                    Shakespearean language. If you are a Shakespeare's fan try this out.Visit
                    <a href="https://funtranslations.com/" target="_blank">
                        <strong> Fun Transaltion API</strong>
                    </a>
                    for more transalations
                </em>
            </p>

            <ul class="list-inline">
                <li>
                    <a class="link" href="https://github.com/Mananjot/" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </li>
                <li>
                    <a class="link" href="https://www.linkedin.com/in/mananjot-singh-kohli-b349a4185/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
                <li>
                    <a class="link" href="https://twitter.com/singh_mananjot" target="_blank">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    <script src="/app.js"></script>
</body>

</html>
